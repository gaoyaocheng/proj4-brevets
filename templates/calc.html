<script type="text/javascript">

    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

  $(document).ready(function(){
      // Do the following when the page is finished loading

      // When a field named 'miles' is changed ...
      $('input[name="miles"]').change(
      // ... execute this function
          function(){
              var e_miles = $(this).val();

              var target = $(this).parents(".row").find(".times");
              var e_index = $(this).parents(".row").index();

      // DEBUG: How do I replace the 'times' field?
       alert("Content of the field I want to change: " +
         target.html());

      // AJAX request
              $.getJSON($SCRIPT_ROOT + '/_calc_times',
      // The object to pass to the server
                  { miles: e_miles , index: e_index},
      // The function to call with the response
                  function(data) {
                     var times = data.result;
       alert("Got a response: " +  times);
                    $('.times').eq(1).text(100)
                     target.text(times);
                  }); // End of the call to getJSON
          });  // End of the function to be called when field changes

      $('input[name="start_date"]').change(
          function(){
              var date = $(this).val();
              $.getJSON($SCRIPT_ROOT + '/_set_startdate',
              { time: date},
              function(data) {
              });
          })
      $('input[name="start_time"]').change(
          function(){
              var date = $(this).val();
              $.getJSON($SCRIPT_ROOT + '/_set_starttime',
              { time: date},
              function(data) {
              });
          })
     });   // end of what we do on document ready
